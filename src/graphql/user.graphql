query GetUsers(
  $pagination: PaginationInput
  $filters: UserFilters
  $sort: SortInput
) {
  users(pagination: $pagination, filters: $filters, sort: $sort) {
    data {
      id
      name
      email
      role
      status
      registrationDate
      phone
      country
    }
    metadata {
      total
      page
      pageSize
    }
  }
}
